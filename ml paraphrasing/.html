<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Paraphrasing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentence Paraphraser</h1>
        <form method="POST" action="/process">
            <label for="text">Enter a sentence:</label>
            <textarea id="text" name="text" rows="4" placeholder="Type your sentence here..." required></textarea>
            <button type="submit">Paraphrase</button>
        </form>

        {% if original_text %}
        <div class="result">
            <h3>Original Sentence:</h3>
            <p>{{ original_text }}</p>
            <h3>Paraphrased Sentence:</h3>
            <p>{{ paraphrased_text }}</p>
