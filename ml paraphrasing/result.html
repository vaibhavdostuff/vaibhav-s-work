<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphrasing Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Paraphrasing Result</h1>
        <div class="result-section">
            <h2>Original Sentence:</h2>
            <p>{{ original }}</p>

            <h2>Paraphrased Sentences:</h2>
            <ul>
                {% for paraphrase in paraphrased %}
                    <li>{{ paraphrase }}</li>
                {% endfor %}
            </ul>

            <h2>Similarity Scores:</h2>
            <ul>
                {% for similarity in similarities %}
                    <li>{{ similarity }}</li>
                {% endfor %}
            </ul>

            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>
</body>
</html>
